<!DOCTYPE html>
<html data-wf-page="65353e4930071c8bd2827d83" data-wf-site="65352037d49a0ebb74222429">

<head>
  <meta charset="utf-8">
  <title>LoginPage</title>
  <meta content="LoginPage" property="og:title">
  <meta content="LoginPage" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="./css/commonStyles.css" rel="stylesheet" type="text/css">
  <link href="./css/sharedCss.css" rel="stylesheet" type="text/css">
  <!-- 检测浏览器是否支持触摸事件 -->
  <script
    type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>

<body>
  <div class="container">
    <div class="maintext">
      <!-- Logo and link to the homepage -->
      <a href="index.html" class="link-block w-inline-block">
        <h1 class="heading-17">WellCommunity</h1>
      </a>
    </div>
    <div class="formblock udesly-sign-in w-form" id="login-form" style="display: none;">
      <!-- Sign-in form (hidden initially) -->
      <form class="form-sign-in">
        <!-- Input field for email address -->
        <input type="email" class="emailtext-field udesly-mb-16 w-input" maxlength="256" placeholder="Email address" required="">
        <div>
          <!-- Input field for password -->
          <input type="password" class="passwordtext w-input" maxlength="256" placeholder="Password" required="">
        </div>
        <div class="button-wrapper udesly-mb-16">
          <!-- Submit button for signing in -->
          <input type="submit" value="Sign In" class="submit-button w-button">
        </div>
        <!-- Link to create an account -->
        <a href="#" class="link-to-signin">Already have an account?</a>
      </form>
    </div>
    <!-- Loading animation element -->
    <div id="loading-spinner" class="loader"></div>
  </div>

  <!-- JavaScript for loading animation and content display -->
  <script src="./js/loading.js"></script>
</body>

</html>
